<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogolio</title>
 
    <!-- favicon.ico -->
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >

    <!-- Bootstrap -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
	<link href="src/css/blogolio.css" rel="stylesheet">
    <link href="src/css/bootstrap-social.css" rel="stylesheet">
    <link href="src/css/font-awesome.css" rel="stylesheet">
 
  </head>
  <body>
 
    <div id="root"></div>

	<script id="project-tpl" type="text/x-handlebars-template">
	<div class="contact-content">
	  <div class="blog-post">
		  <h2 class="page-header">{{title}}</h2>
		  <div>{{{content}}}</div>
		  <p class="blog-post-meta">At {{time}} by {{authorName}}</p>
	  </div>
	</div>
    </script>
	
    <script id="login-tpl" type="text/x-handlebars-template">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <input type="password" name="password" class="form-control" placeholder="Password" required="">
        <button class="contactButton" type="submit">Sign in</button>
    </form>
    </script>
     
	<script id="write-tpl" type="text/x-handlebars-template">
	<h2>{{form_title}}</h2>
	<form class="form-write" role="form">
		<div class="form-group">
			<label for="title">Title</label>
			<input id="title" name="title" type="text" class="form-control" value="{{title}}"></input>
		</div>
		<div class="form-group">
		  <label for="image">Image</label>
		  <input id="imageFileUpload" name="image" type="file" class="contactButton" value="{{image}}" >
		</div>
		<div class="form-group">
		  <label for="summary">Summary</label>
		  <textarea name="summary" class="form-control" rows="3">{{{summary}}}</textarea>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<textarea name="content" class="form-control write-content" rows="20">{{{content}}}</textarea>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	</form>
	</script>

  <script id="admin-blogs-tpl" type="text/x-handlebars-template">
  <h2>Welcome, {{username}}!</h2>
  <a href="#/add" class="add-blog btn btn-lg btn-primary">Add a New Blog</a>
  <a href="#/logout" class="add-blog btn btn-lg">Logout</a>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{#each blog}}
      <tr>
        <td><a class="app-link" href="#/edit/{{objectId}}">{{title}}</a></td>
        <td>{{authorName}}</td>
        <td>{{time}}</td>
        <td>
          <a class="app-link app-edit" href="#/edit/{{objectId}}">Edit</a> | 
          <a class="app-link" href="#/del/{{objectId}}">Delete</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  </script><b>
  </b>	

  <script id="admin-projects-tpl" type="text/x-handlebars-template">
  <a id="addProjectButton" href="#/addp" class="add-blog btn btn-lg btn-primary">Add a New Project</a>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{#each project}}
      <tr>
        <td><a class="app-link" href="#/editp/{{objectId}}">{{title}}</a></td>
        <td>{{authorName}}</td>
        <td>{{time}}</td>
        <td>
          <a class="app-link app-edit" href="#/editp/{{objectId}}">Edit</a> | 
          <a class="app-link" href="#/delp/{{objectId}}">Delete</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
	</script><b>
  </b>

    <!-- Bootstrap core JavaScript
    ================================================== -->
	  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="src/js/bootstrap.min.js"></script>
  	<script src="/static/bundle.js"></script>
    <script src="src/js/tinymce.min.js"></script>
	
  </body>
</html>
